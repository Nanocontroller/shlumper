<!DOCTYPE html>
<!-- Developed by nanocontroller -->
<html lang="en">
  <head>
    <title>&lt;3D spirits&gt;</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" href="models.css" rel="stylesheet">


    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    
    <!-- Import the component -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </head> 

  <body>
    
  <!-- -->

<div id="webXR" class="demo">

  <model-viewer src="spirit-08.glb" poster="spirit-08.png" shadow-intensity="1" ar ar-modes="webxr scene-viewer quick-look"  camera-controls alt="being there in space" auto-rotate  poster="poster.webp">
  
  
    <button slot="ar-button" id="ar-button">View in your space</button>

    <div id="ar-prompt">
      <img src="hand.png">
    </div>

    <div class="slider">
      <div class="slides">
          <button class="slide selected" onclick="switchSrc(this, 'assets/01-1')" style="background-image: url('./assets/posters/01.png');">
            </button>
          <button class="slide selected" onclick="switchSrc(this, 'assets/01-2')" style="background-image: url('./assets/posters/02.png');">
            </button>
          <button class="slide selected" onclick="switchSrc(this, 'assets/01-3')" style="background-image: url('./assets/posters/03.png');">
            </button>
          <button class="slide selected" onclick="switchSrc(this, 'assets/01-4')" style="background-image: url('./assets/posters/04.png');">
            </button>
          <button class="slide selected" onclick="switchSrc(this, 'assets/01-5')" style="background-image: url('./assets/posters/05.png');">
            </button>
          <button class="slide selected" onclick="switchSrc(this, 'assets/01-6')" style="background-image: url('./assets/posters/06.png');">
            </button>
          <button class="slide selected" onclick="switchSrc(this, 'assets/01-7')" style="background-image: url('./assets/posters/07.png');">
            </button>
          <button class="slide selected" onclick="switchSrc(this, './assets/01-8')" style="background-image: url('./assets/posters/08.png');">
            </button>
          <button class="slide selected" onclick="switchSrc(this, './assets/01-9')" style="background-image: url('./assets/posters/09.png');">
            </button>
          <button class="slide selected" onclick="switchSrc(this, './assets/01-10')" style="background-image: url('./assets/posters/10.png');">
            </button>

          <button class="slide selected" onclick="switchSrc(this, 'spirit-08')" style="background-image: url('spirit-08.png');">
            </button>
          <button class="slide selected" onclick="switchSrc(this, 'spirit-09')" style="background-image: url('spirit-09.png');">
            </button>
      </div>
    </div>
  </model-viewer>

<script type="module">
  const modelViewer = document.querySelector("model-viewer");

  window.switchSrc = (element, name) => {
    const modelBase = "./" + name;
    const posterBase = "./" + name;
    
    //modelViewer.src = base ;
    modelViewer.src = modelBase + '.glb';
    modelViewer.poster = posterBase + '.jpg';
    const slides = document.querySelectorAll(".slide");
    slides.forEach((element) => {element.classList.remove("selected");});
    element.classList.add("selected");
  };

  document.querySelector(".slider").addEventListener('beforexrselect', (ev) => {
    // Keep slider interactions from affecting the XR scene.
    ev.preventDefault();
  });
</script>

<style>
  /* This keeps child nodes hidden while the element loads */
  :not(:defined) > * {
    display: none;
  }

  model-viewer {
    background-color: #eee;
    overflow-x: hidden;
    --poster-color: #eee;
  }

  #ar-button {
    background-image: url(ic_view_in_ar_new_googblue_48dp.png);
    background-repeat: no-repeat;
    background-size: 20px 20px;
    background-position: 12px 50%;
    background-color: #fff;
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    white-space: nowrap;
    bottom: 132px;
    padding: 0px 16px 0px 40px;
    font-family: Roboto Regular, Helvetica Neue, sans-serif;
    font-size: 14px;
    color:#4285f4;
    height: 36px;
    line-height: 36px;
    border-radius: 18px;
    border: 1px solid #DADCE0;
  }

  #ar-button:active {
    background-color: #E8EAED;
  }

  #ar-button:focus {
    outline: none;
  }

  #ar-button:focus-visible {
    outline: 1px solid #4285f4;
  }

  @keyframes circle {
    from { transform: translateX(-50%) rotate(0deg) translateX(50px) rotate(0deg); }
    to   { transform: translateX(-50%) rotate(360deg) translateX(50px) rotate(-360deg); }
  }

  @keyframes elongate {
    from { transform: translateX(100px); }
    to   { transform: translateX(-100px); }
  }

  model-viewer > #ar-prompt {
    position: absolute;
    left: 50%;
    bottom: 175px;
    animation: elongate 2s infinite ease-in-out alternate;
    display: none;
  }

  model-viewer[ar-status="session-started"] > #ar-prompt {
    display: block;
  }

  model-viewer > #ar-prompt > img {
    animation: circle 4s linear infinite;
  }

  .slider {
    width: 100%;
    text-align: center;
    overflow: hidden;
    position: absolute;
    bottom: 16px;
  }

  .slides {
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
    scroll-behavior: smooth;
    -webkit-overflow-scrolling: touch;
  }

  .slide {
    scroll-snap-align: start;
    flex-shrink: 0;
    width: 100px;
    height: 100px;
    background-size: contain;
    background-repeat: no-repeat;
    background-position: center;
    background-color: #fff;
    margin-right: 10px;
    border-radius: 10px;
    border: none;
    display: flex;
  }

  .slide.selected {
    border: 2px solid #4285f4;
  }

  .slide:focus {
    outline: none;
  }

  .slide:focus-visible {
    outline: 1px solid #4285f4;
  }
</style>

  
  
  <!-- 💁 Include both scripts below to support all browsers! -->


  <!-- Loads <model-viewer> for old browsers like IE11: -->
  <script nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js">
  </script>
</body>
</html>
